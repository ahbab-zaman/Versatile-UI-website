<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versatile UI</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/daf73e6806.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font">
    <!-- header css starts here -->
    <header>
      <div>
        <nav class="navbar container flexbox">
          <div class="logo">
            <h2 class="nav-logo">Fitness</h2>
          </div>
          <div class="nav-items">
            <ul class="nav-item flexbox">
              <li class="home-btn">Home</li>
              <li>Service</li>
              <li>Contact</li>
              <li>About</li>
            </ul>
            <div class="menubar">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
          </div>
        </nav>

        <div class="banner container flexbox">
          <div class="banner-content">
            <h1 class="banner-title">
              GET BODY IN <br />
              <span class="special-font">shape</span> & STAY <br />HEALTHY
            </h1>
            <p class="banner-description">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
           <span class="banner-btns">
               <button class="primary-btn">Join Club Now</button>
               <button class="secondary-btn">Download App</button>
           </span>
            
          </div>
          <div class="banner-img">
           <div class="img">
            <img src="./images/Images 2.png" alt="" />
           </div>
           <div class="img-box1">
            <h1>500+</h1>
            <p>Free Workout Website</p>
           </div>
           <div class="img-box2 flexbox">
            <div class="inner"></div>
            <div>
                <h3>350+</h3>
            <p>Videos Tutorial</p>
            </div>
           </div>
          </div>
        </div>
      </div>
    </header>

    <!-- header css ends here -->
  </body>
</html>
